
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>On va déguster – Dernier épisode complet</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 2rem; background: #fafafa; color: #333; }
        h1 { color: #b30000; }
        h2 { margin-bottom: 0.5rem; }
        article { margin-top: 2rem; padding: 1rem; background: #fff; border: 1px solid #ddd; border-radius: 4px; }
        .meta { color: #777; font-size: 0.9rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>On va déguster – Dernier épisode complet</h1>
    <div id="episode">Chargement du dernier épisode...</div>

<script>
(async function() {
    const proxy = "https://corsproxy.io/?";
    const previewUrl = "https://www.radiofrance.fr/franceinter/podcasts/on-va-deguster";
    try {
        // 1) Charger la page de previews
        const resPreview = await fetch(proxy + encodeURIComponent(previewUrl));
        const textPreview = await resPreview.text();
        const parser = new DOMParser();
        const docPreview = parser.parseFromString(textPreview, "text/html");
        // 2) Trouver le premier lien d'épisode
        const firstLink = docPreview.querySelector("main section ul li div p span a[href]");
        if (!firstLink) throw new Error("Lien épisode introuvable");
        const episodeUrl = firstLink.href;
        const title = firstLink.textContent.trim();
        // 3) Charger la page de l'épisode
        const resEpisode = await fetch(proxy + encodeURIComponent(episodeUrl));
        const textEpisode = await resEpisode.text();
        const docEpisode = parser.parseFromString(textEpisode, "text/html");
        const contentEl = docEpisode.querySelector("div.podcast-texte");
        const content = contentEl ? contentEl.innerHTML : "<p>Contenu non trouvé.</p>";
        // 4) Afficher
        const container = document.getElementById("episode");
        container.innerHTML = `
            <article>
                <h2>${title}</h2>
                <div class="meta">${new Date().toLocaleDateString("fr-FR")}</div>
                <div>${content}</div>
            </article>
        `;
    } catch (err) {
        document.getElementById("episode").innerHTML = "<p>Erreur de chargement.</p>";
        console.error(err);
    }
})();
</script>
</body>
</html>
